<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SharePoint GPT Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #chatbotWidget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 450px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      display: none;
      z-index: 1000;
    }
    #chatbox {
      width: 100%;
      height: 100%;
      padding: 1rem;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    #userInput {
      width: 100%;
      padding: 0.5rem;
      margin-top: 10px;
    }
    #sendBtn {
      padding: 0.5rem 1rem;
      margin-top: 10px;
      cursor: pointer;
    }
    #chatbotBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="chatbotBtn">💬</button>
  <div id="chatbotWidget">
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatbotBtn = document.getElementById("chatbotBtn");
    const chatbotWidget = document.getElementById("chatbotWidget");
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(sender, message) {
      chatbox.innerHTML += `${sender}: ${message}\n`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener("click", async () => {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("You", message);
      userInput.value = "";

      try {
        const response = await fetch("https://gpt-chatbot-server-9g2e.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        if (data.reply) {
          appendMessage("Bot", data.reply);
        } else {
          appendMessage("Bot", "⚠️ Error: " + (data.error || "Unknown error"));
        }
      } catch (err) {
        appendMessage("Bot", "⚠️ Network error");
      }
    });

    chatbotBtn.addEventListener("click", () => {
      chatbotWidget.style.display = chatbotWidget.style.display === "none" ? "block" : "none";
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
