<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    #chatbox {
      height: 90vh;
      overflow-y: auto;
      background-color: #f9f9f9;
      padding: 10px;
      white-space: pre-wrap;
    }

    #chat-controls {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    #userInput {
      flex: 1;
      padding: 0.5rem;
    }

    #sendBtn {
      padding: 0.5rem 1rem;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div id="chatbox"></div>
<div id="chat-controls">
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>
</div>

<script>
  const chatbox = document.getElementById("chatbox");
  const userInput = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");

  function appendMessage(sender, message) {
    chatbox.innerHTML += `<strong>${sender}:</strong> ${message}<br>`;
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  sendBtn.onclick = async () => {
    const message = userInput.value.trim();
    if (!message) return;

    appendMessage("You", message);
    userInput.value = "";

    try {
      const response = await fetch("https://gpt-chatbot-server-9g2e.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      if (data.reply) {
        appendMessage("Bot", data.reply);
      } else {
        appendMessage("Bot", "⚠️ Error: " + (data.error || "Unknown error"));
      }
    } catch (err) {
      appendMessage("Bot", "⚠️ Network error");
    }
  };

  userInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendBtn.click();
  });
</script>

</body>
</html>
